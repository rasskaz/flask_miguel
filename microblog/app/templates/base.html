<!doctype html>
<html>
    <head>
      {% if title %}
      <title>{{ title }} - Microblog</title>
      {% else %}
      <title>Welcome to Microblog</title>
      {% endif %}
    </head>
    <body>
        <div>Microblog: 
            <a href="/index">Home</a>
            <a href="/login">Login</a>
        </div>

        <hr>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ui>
            {% for message in messages %}
            <li> {{ message }}</li>
            {% endfor %}
            
        </ui>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </body>
</html>
